<div class="container">
  <br/>
  <div class="row">
    <div class="col">
      <h3>Clients</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/clients/create/" class="btn btn-success btn-sm">Nouveau Client</a>
    </div>
  </div>
  <br/>
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Noms</th>
      <th>Prenoms</th>
      <th>Sexe</th>
      <th>Adresse</th>
      <th>Description</th>
      <th>Date inscription</th>
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let client for clients">
      <td>{{ client.Id }}</td>
      <td>{{ client.Noms }}</td>
      <td>{{ client.Prenoms }}</td>
      <td>{{ client.Sexe }}</td>
      <td>{{ client.Adresse }}</td>
      <td>{{ client.Description }}</td>
      <td>{{ client.DateEnrollement }}</td>
      <td class="text-right">
        <a href="#" [routerLink]="['/clients/', client.id, 'details']" class="btn btn-info btn-sm">Consulter</a>
        <a href="#" [routerLink]="['/clients/', client.id, 'edit']" class="btn btn-primary btn-sm">Editer</a>
        <button type="button" (click)="deleteClient(client.id)" class="btn btn-danger btn-sm">Supprimer</button>
      </td>
    </tr>
  </table>
</div>
